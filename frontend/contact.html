<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TeenShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container-fluid">
        <br><br>
        <h1>Contact Us</h1>
        <div class="breadcrumb"><a href="/">Home</a><span class="sep">></span>Contact Us</div>

        <form id="contactForm" action="#" method="post">
            <div class="row">
                <div class="col">
                    <p>For any inquiries, please contact us using the form below. We are here to assist you with any questions or concerns.</p>
                    <div class="row">
                        <div class="col-md-3">
                            <strong>Telephone</strong>
                        </div>
                        <div class="col">
                            555-555-5555
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <strong>Fax</strong>
                        </div>
                        <div class="col">
                            555-555-5554
                        </div>
                    </div>
                </div>

                <!-- Form for user input -->
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2>Send Us A Message Online</h2>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="orderid" name="orderid">
                                    <label for="orderid">Order Number</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="fname" name="fname" required>
                                    <label for="fname">First Name *</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="lname" name="lname" required>
                                    <label for="lname">Last Name *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <label for="email">Email Address *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <textarea class="form-control" id="message" name="message" required></textarea>
                                    <label for="message">How Can We Help You? *</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-success" id="submitButton">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/init.js"></script>

    <script>
        $(document).ready(function () {
            // Form submit handler
            $('#contactForm').submit(function (e) {
                e.preventDefault(); // Prevent default form submission

                var formData = {
                    orderid: $('#orderid').val(),
                    fname: $('#fname').val(),
                    lname: $('#lname').val(),
                    email: $('#email').val(),
                    message: $('#message').val()
                };

                // Send data to API using AJAX
                $.ajax({
                    type: "POST",
                    url: "https://teenshop.vn/api/contact", // Update with the actual API endpoint
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function (response) {
                        // Handle success
                        alert('Your message has been sent successfully!');
                    },
                    error: function (xhr, status, error) {
                        // Handle error
                        alert('There was an error sending your message. Please try again.');
                    }
                });
            });
        });
    </script>
</body>
</html>
