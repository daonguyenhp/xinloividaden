<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wishlist | TeenShop</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
	<div id="nav-placeholder"></div>
	<div class="container-fluid">
		<!-- <img src="https://via.placeholder.com/1280x200.png?text=Placeholder%20Image" class="img-fluid"> -->
		<br>
		<br>
		<h1>Wishlist</h1>
		<div class="breadcrumb"><a href="/">Home</a><span class="sep">></span>Wishlist</div>
		<p>Your wishlist contains all your favorite items you might want to purchase later.</p>
        <div class="row products wishlist"></div> <!-- Products from wishlist will be shown here -->
	</div>
	<div id="footer-placeholder"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="js/init.js"></script>

	<script>
		$(document).ready(function () {
			var wishlistItems = JSON.parse(localStorage.getItem("wishlist"));
			if (wishlistItems && wishlistItems.length > 0) {
				wishlistItems.forEach(function (item) {
					$(".wishlistItems").append(`
						<div class="wishlist-item">
							<img src="${item.image}" alt="${item.title}" class="img-thumbnail">
							<div>${item.title}</div>
							<div>$${item.price}</div>
						</div>
					`);
				});
			} else {
				$(".wishlistItems").html('<div class="alert alert-warning">Your wishlist is empty.</div>');
			}
		});
	</script>
	
</body>
</html>
