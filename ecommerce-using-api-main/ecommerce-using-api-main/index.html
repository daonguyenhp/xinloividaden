<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Shopping Cart | The Dev Drawer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">

<body>
    <div id="nav-placeholder"></div>
    <div class="container-fluid">
        <div class="hero">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <h1 class="display-4 fw-bold">Welcome to TeenShop</h1>
                    <p class="col-lg-10 fs-4">Create an account to enjoy our exclusive deals and offers. Sign up today!</p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form id="signupForm" class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="off" required>
                            <label for="email">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                        <hr class="my-4">
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                    </form>
                    <div class="signupMsg"></div> <!-- This will show registration messages -->
                </div>
            </div>
        </div>

        <h2>Newest Products</h2>
        <div class="row products new"></div> <!-- Newest Products will be added here -->
        <br>
        <img src="https://via.placeholder.com/1280x200.png?text=Placeholder%20Image" class="img-fluid">
        <div id="footer-placeholder"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/init.js"></script>

                $(".products.new").append(`
                    <div class="col-md-3">
                        <div class="product">
                            <a href="/product.html?productid=${product.id}">
                                <div class="image">
                                    <img src="https://api.teenshop.vn/media/products/${product.thumbnail}" class="img-fluid" alt="${product.name}">
                                </div>
                                <div class="info">
                                    <div class="title">${product.name}</div>
                                    <div class="price">${product.price} VND</div>

<div id="chatbot-container">
    <div id="chatbot-header">Chat with us!</div>
